<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="style.css">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>     
    <title> Website Capstone </title>
</head>

<body>
    <div class="layar-penuh">
        <header id="home">
            <div class="container"></div>
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="My Video.mp4" type="video/mp4">
            </video>
            
            <div class="contain">
                <div class="login-box">
                    <form action="#"></form>
                    <h2>Masuk</h2>
                        <div class="input-box">
                            <input id="email" type="emailq" required>
                            <label>Nama Pengguna </label>
                            <i class='bx bxs-user'></i>
                        </div>
    
                        <div class="input-box">
                            <input id="pass" type="password" required onkeypress="checkEnter(event)">
                            <label>Kata Sandi</label>
                            <i id="togglePassword" class='bx bx-low-vision' onclick="togglePasswordVisibility()"></i>
                        </div>
    
                        <div class="forgot-pass">
                            <a href="forget.html">Lupa Kata Sandi Anda ?</a>
                        </div>
                        <button id= "login" class="btn" onclick="login()">Masuk</button>
                        <button id= "kontak" class="btn" onclick="pindah()">Hubungi Kami</button>
                    </form>
                </div>
            </div>
        </header>
    </div>

    <script src="script.js"></script>
</body>
</html>
